apiVersion: dope.metacontroller.io/v1
kind: Recipe
metadata:
  name: create-assert-fifty-configmaps
  namespace: d-testing
  labels:
    d-testing.dope.metacontroller.io/enabled: "true"
spec:
  tasks:
  - name: create-fifty-configmaps
    create: 
      state: 
        kind: ConfigMap
        apiVersion: v1
        metadata:
          name: create-cm
          namespace: d-testing
      replicas: 50
  - name: assert-presence-of-0th-configmap
    assert: 
      state: 
        kind: ConfigMap
        apiVersion: v1
        metadata:
          name: create-cm-0
          namespace: d-testing
  - name: assert-presence-of-49th-configmap
    assert: 
      state: 
        kind: ConfigMap
        apiVersion: v1
        metadata:
          name: create-cm-49
          namespace: d-testing
---